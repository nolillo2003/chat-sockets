<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Chat with Socket.io and NodeJS</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
        #messages{
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow: scroll;
            border: 1px solid #eeeeee;
            box-shadow: 0px 0px 20px #ccc inset;
        }

        .message{
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>

<body>
    <h1>Chat with Socket.io and NodeJS</h1>
    <div id="messages">

    </div>
    <form onsubmit="return addMessage(this);">
        <input type="text" id="nickname" placeholder="Nick"/>
        <br/>
        <textarea id="text" placeholder="Message"></textarea>
        <br/>
        <input type="submit" value="Send message" />
    </form>
</body>

</html>
